<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">

<div class="top_box" >
<div class="top_box_left">
  <p>My balance</p>
  <h1> $921.48 </h1>
</div>

<div class="top_box_right">
  <img src="images/logo.svg" alt="">
</div>
</div>

<div class="bottom_box">
  <p>Spending - Last 7 days</p>

  <div class="calendar">
          <div class="monday_case"><div class="monday"></div> <span>mon</span></div>
          <div class="monday_case"><div class="tuesday"></div><span>tue</span></div>
          <div class="monday_case"><div class="wednesday"></div><span>wed</span></div>
          <div class="monday_case"><div class="thursday"></div><span>thu</span></div>
          <div class="monday_case"><div class="friday"></div><span >fri</span></div>
          <div class="monday_case"><div class="saturday"></div><span>sat</span></div>
          <div class="monday_case"><div class="sunday"></div><span>sun</span></div>  
  </div>
<div class="footer">

  <div class="left">
    <span>Total  this months</span>
    <h1>$478.33</h1>

  </div>

  <div class="right">
    <h5>+2.4%</h5>
 <span>   from last month</span>
  </div>

</div>
</div>


</div>
  
</body>
</html>
